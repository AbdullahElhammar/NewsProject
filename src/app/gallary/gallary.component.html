<div *ngFor="let News of NewsList" class="News card mb-3">
  <img src="/myfiles/{{News.images[0].imgUrl}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{News.title.split(' ').slice(0,8).join(' ')}}</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
  </div>
</div>
